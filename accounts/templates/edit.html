<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Account</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'myapp/style.css' %}">
</head>
<body>

    <h2>Edit Account Details</h2>

    <form method="post" action="/update/{{ account.id }}/">
        {% csrf_token %}
        
        <div>
            <label for="a_id">ID:</label>
            <input type="number" name="a_id" id="a_id" value="{{ account.a_id }}" required>
        </div>

        <div>
            <label for="a_name">Name:</label>
            <input type="text" name="a_name" id="a_name" value="{{ account.a_name }}" required>
        </div>

        <div>
            <label for="a_email">Email:</label>
            <input type="email" name="a_email" id="a_email" value="{{ account.a_email }}" required>
        </div>

        <div>
            <label for="a_contact">Contact:</label>
            <input type="number" name="a_contact" id="a_contact" value="{{ account.a_contact }}" required>
        </div>
        <div>
            <label for="a_address">Address:</label>
            <input type="number" name="a_contact" id="a_contact" value="{{ account.a_address }}" required>
        </div>

        <br>
        <button type="submit">Update</button>
    </form>

</body>
</html>
